<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ลงทะเบียน</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="todo" (ngSubmit)="formRegsiter()">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อผู้ใช้งาน</ion-label>
          <ion-input type="text" formControlName="username"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">รหัสผ่าน <ion-text color="danger"><span>(เฉพาะตัวเลขและภาษาอังกฤษ)</span></ion-text></ion-label>
          <ion-input type="password" formControlName="password" pattern="^[a-zA-Z0-9_.+-]*"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordNotmatch">
          <small>* รหัสผ่านไม่ตรงกันกรุณากรอกข้อมูลใหม่</small>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ยืนยันรหัสผ่าน <ion-text color="danger"><span>(เฉพาะตัวเลขและภาษาอังกฤษ)</span></ion-text></ion-label>
          <ion-input type="password" formControlName="confirmpassword" pattern="^[a-zA-Z0-9_.+-]*"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="passwordNotmatch">
          <small>* รหัสผ่านไม่ตรงกันกรุณากรอกข้อมูลใหม่</small>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">นามสกุล</ion-label>
          <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" shape="round" color="theme" [disabled]="!todo.valid">ไปต่อ</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
