<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ลงทะเบียน</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formRegsiter(form)">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">Username</ion-label>
          <ion-input type="text" [(ngModel)]="todo.username" name="username"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">นามสกุล</ion-label>
          <ion-input type="text" [(ngModel)]="todo.lastname" name="lastname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อหน่วยงาน</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ตำบล</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">อำเภอ</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">จังหวัด</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-text color="danger" *ngIf="status == true">
          <p>* กรุณากรอกข้อมูลให้ครบถ้วน</p>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" color="theme">บันทึก</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
