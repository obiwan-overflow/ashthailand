<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบสอบถาม</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="form()">
    <ion-row>
      <ion-col size="12">
        <ion-label>10%</ion-label>
        <ion-progress-bar value="0" buffer="0.1" color="success"></ion-progress-bar>
      </ion-col>
      <ion-col size="12">
        <ion-text color="danger">
          <h4 class="title">รายการแบบสอบถาม</h4>
          <hr class="hr-border">
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-label>สังกัด อปท.</ion-label>
        <ion-select>
          <ion-select-option value="1">สังกัด 1</ion-select-option>
          <ion-select-option value="2">สังกัด 2</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-text color="danger">
          <h4 class="title">ข้อมูลผู้ทำแบบสอบถาม</h4>
          <hr class="hr-border">
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-label>เพศ</ion-label>
        <ion-select>
          <ion-select-option value="f">หญิง</ion-select-option>
          <ion-select-option value="m">ชาย</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-label>อายุ</ion-label>
        <ion-input placeholder="กรุณากรอกอายุ"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-text color="danger">
          <h4 class="title">ข้อมูลร้านค้า</h4>
          <hr class="hr-border">
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-label>ชื่อร้าน</ion-label>
        <ion-input placeholder="กรุณากรอกชื่อร้าน"></ion-input>
      </ion-col>
      <!-- <ion-col size="12">
        <ion-label>เลขที่</ion-label>
        <ion-input></ion-input>
      </ion-col> -->
      <ion-col size="12">
        <ion-button expand="full" type="submit" color="success">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
