<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบสอบถาม</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of listsData" routerLink="form-complete/{{data.id}}" lines="full">
      <ion-label>
        <h3>แบบสอบถาม</h3>
        <small>{{data.date_add}}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
