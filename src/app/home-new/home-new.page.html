<ion-content>
  <div id="header-profile">
    <ion-row *ngIf="fullname">
      <ion-col size="2">
        <div class="img-profile" routerLink="/tabs/profile">
          <img src="assets/images/user-theme.png">
        </div>
      </ion-col>
      <ion-col size="10">
        <p>{{fullname}}</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="slide">
          <img src="assets/images/banner/banner.png" alt="">
        </div>
      </ion-col>
    </ion-row>
  </div>

  <div class="noti" routerLink="/tabs/announce-detail">
    <ion-icon name="megaphone-outline"></ion-icon>
    <p>{{titleNoti}}</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngIf="fullname">
        <a class="menu" href="/tabs/form">
          <ion-icon name="document-text-outline"></ion-icon>
          <p>แบบสอบเก็บข้อมูล</p>
        </a>
      </ion-col>
      <ion-col size="6" *ngIf="fullname">
        <a class="menu" href="/tabs/report">
          <ion-icon name="pie-chart-outline"></ion-icon>
          <p>รายงาน</p>
        </a>
      </ion-col>
      <ion-col size="6" *ngIf="fullname">
        <a class="menu" href="/tabs/news">
          <ion-icon name="newspaper-outline"></ion-icon>
          <p>ข่าวสาร</p>
        </a>
      </ion-col>
      <ion-col size="6" *ngIf="fullname">
        <a class="menu" href="/home-new/why">
          <ion-icon name="volume-high-outline"></ion-icon>
          <p>บทความ</p>
        </a>
      </ion-col>
      <ion-col size="6" *ngIf="!fullname">
        <a class="menu" href="/signin">
          <ion-icon name="person-circle-outline"></ion-icon>
          <p>เข้าสู่ระบบ</p>
        </a>
      </ion-col>
      <ion-col size="6" *ngIf="!fullname">
        <a class="menu" href="/tabs/register">
          <ion-icon name="person-circle-outline"></ion-icon>
          <p>ลงทะเบียน</p>
        </a>
      </ion-col>
      <ion-col size="6">
        <a class="menu" href="/tabs/contact">
          <ion-icon name="mail-outline"></ion-icon>
          <p>ติดต่อเรา</p>
        </a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="copy-right">
         <p>มูลนิธิรณรงค์เพื่อการไม่สูบบุหรี่ <br> 36/2 ซอยประดิพัทธ์ 10 ถนนประดิพัทธ์ แขวงพญาไท เขตพญาไท <br> กรุงเทพฯ 10400</p> 
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
