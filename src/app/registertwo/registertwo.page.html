<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ลงทะเบียน</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="todo" (ngSubmit)="formRegsiter()">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input type="text" formControlName="name"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">นามสกุล</ion-label>
          <ion-input type="text" formControlName="lastname"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
          <ion-input type="text" inputmode="numeric" maxlength="10" formControlName="phone"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">จังหวัด</ion-label>
          <ion-select formControlName="province" okText="ตกลง" cancelText="ยกเลิก" (ionChange)="getAmphures($event)">
            <ion-select-option *ngFor="let data of dataProvince" value="{{data.id_provinces}}">{{data.provinces}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">อำเภอ</ion-label>
          <ion-select formControlName="district" okText="ตกลง" cancelText="ยกเลิก" (ionChange)="getTombons($event)">
            <ion-select-option *ngFor="let data of dataAmphures" value="{{data.id_provinces}}-{{data.id_amphures}}">{{data.amphures}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ตำบล</ion-label>
          <ion-select formControlName="subdistrict" okText="ตกลง" cancelText="ยกเลิก">
            <ion-select-option *ngFor="let data of dataTombons" value="{{data.id_tombons}}">{{data.tombons}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" shape="round" color="theme" [disabled]="!todo.valid">บันทึก</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
