<ion-header>
  <ion-toolbar color="dark">
    <ion-title>แบบสอบถาม</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="form()">
    <ion-row>
      <ion-col size="12">
        <ion-label>20%</ion-label>
        <ion-progress-bar value="0.1" buffer="0.2" color="success"></ion-progress-bar>
      </ion-col>
      <ion-col size="12">
        <ion-list *ngFor="let lists of dataLists">
          <div>
          <ion-radio-group value="1">
            <p>{{lists.title}}</p>
            
            <ion-item lines="full">
              <ion-label>ใช่</ion-label>
              <ion-radio slot="start" value="1"></ion-radio>
            </ion-item>
        
            <ion-item lines="full">
              <ion-label>ไม่ใช่</ion-label>
              <ion-radio slot="start" value="2"></ion-radio>
            </ion-item>
          </ion-radio-group>
          </div>
        </ion-list>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" color="theme" expand="full">บันทึก</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
