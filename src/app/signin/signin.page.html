<ion-content>
  <div id="container">
    <ion-text color="theme">
      <h3>มูลนิธิรณรงค์เพื่อการไม่สูบบุหรี่</h3>
    </ion-text>
    <form (ngSubmit)="signin()">
    <ion-item lines="full">
      <ion-label position="floating">ชื่อผู้ใช้</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">รหัสผ่าน</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-button color="theme" expand="block" type="submit">เข้าสู่ระบบ</ion-button>
    </form>
    <a href="forgot-password">ลืมรหัสผ่าน ?</a>
  </div>
</ion-content>
