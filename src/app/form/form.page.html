<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบเก็บข้อมูล</ion-title>

      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="card-lists-form">
          <ion-row>
            <ion-col size="12">
              <img src="assets/images/logo/03.png" alt="" class="logo-form">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" shape="round" color="public" routerLink="/formone/continue">{{titlePub}}</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" color="public" routerLink="formone-lists/1" size="small">แล้วเสร็จ</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" fill="outline" routerLink="formone-draft" size="small" class="btn-public">อยู่ระหว่างดำเนินการ</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="card-lists-form">
          <ion-row>
            <ion-col size="12">
              <img src="assets/images/logo/02.jpeg" alt="" class="logo-form">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" shape="round" color="shop" routerLink="/formtwo">{{titleShop}}</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" color="shop" routerLink="formtwo-lists/2" size="small">แล้วเสร็จ</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" fill="outline" routerLink="formtwo-draft" size="small" class="btn-shop">อยู่ระหว่างดำเนินการ</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="card-lists-form">
          <ion-row>
            <ion-col size="12">
              <img src="assets/images/logo/01.jpeg" alt="" class="logo-form">
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-button expand="block" shape="round" color="family" routerLink="/formthree">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" color="family" routerLink="formthree-lists/3" size="small">แล้วเสร็จ</ion-button>
            </ion-col>
            <ion-col size="6">
              <ion-button expand="block" shape="round" fill="outline" routerLink="formthree-draft" size="small" class="btn-family">อยู่ระหว่างดำเนินการ</ion-button>
            </ion-col>
          </ion-row>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
