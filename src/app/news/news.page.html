<ion-header>
  <ion-toolbar color="theme">
    <ion-title>ข่าวสาร</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let lists of lists" routerLink="/tabs/news/news-detail/{{lists.id}}" lines="full">
      <ion-avatar slot="start" class="icon">
        <ion-icon name="newspaper-outline" color="warning"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3><b>{{lists.title}}</b></h3>
        <small><ion-icon name="time-outline"></ion-icon> {{lists.date_add}}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
