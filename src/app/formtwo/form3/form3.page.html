<ion-header>
  <ion-toolbar color="theme">
    <ion-title>{{titleShop}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>แหล่งเฝ้าระวัง</ion-label>
        <ion-radio-group [(ngModel)]="todo.A1" name="A1">
          <ion-item lines="full">
            <ion-label>ร้านสะดวกซื้อ</ion-label>
            <ion-radio slot="start" color="success" value="1"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านขายของชำ</ion-label>
            <ion-radio slot="start" color="success" value="2"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านอาหารที่มีบุหรี่หรือยาเส้นจำหน่าย</ion-label>
            <ion-radio slot="start" color="success" value="3"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ผับบาร์/คาราโอเกะ/สถานบันเทิง รวมลานเบียร</ion-label>
            <ion-radio slot="start" color="success" value="4"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านค้า ล็อกหรือแผงขายที่อยู่ในตลาดนัด/ตลาดสด</ion-label>
            <ion-radio slot="start" color="success" value="5"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>อื่น ๆ</ion-label>
            <ion-radio slot="start" color="success" value="6"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
