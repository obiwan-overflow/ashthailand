<ion-header>
  <ion-toolbar color="theme">
    <ion-title>สังเกตร้านค้า</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>แหล่งเฝ้าระวัง</ion-label>
        <ion-radio-group [(ngModel)]="todo.A1" name="A1">
          <ion-item lines="full">
            <ion-label>ร้านสะดวกซื้อ</ion-label>
            <ion-radio slot="start" color="success" value="1"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านขายของชำ</ion-label>
            <ion-radio slot="start" color="success" value="2"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านอาหารที่มีบุหรี่หรือยาเส้นจำหน่าย</ion-label>
            <ion-radio slot="start" color="success" value="3"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ผับบาร์/คาราโอเกะ/สถานบันเทิงรวมลานเบียร</ion-label>
            <ion-radio slot="start" color="success" value="4"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>ร้านค้าล็อกหรือแผงขายที่อยู่ในตลาดนัด/ตลาดสด</ion-label>
            <ion-radio slot="start" color="success" value="5"></ion-radio>
          </ion-item>
          <ion-item lines="full">
            <ion-label>อื่น ๆ</ion-label>
            <ion-radio slot="start" color="success" value="6"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <!-- <ion-select [(ngModel)]="todo.A1" name="A1">
          <ion-select-option value="1">ร้านสะดวกซื้อ</ion-select-option>
          <ion-select-option value="2">ร้านขายของชา</ion-select-option>
          <ion-select-option value="3">ร้านอาหารที่มีบุหรี่หรือยาเส้นจำหน่าย</ion-select-option>
          <ion-select-option value="4">ผับบาร์/คาราโอเกะ/สถานบันเทิงรวมลานเบียร</ion-select-option>
          <ion-select-option value="5">ร้านค้าล็อกหรือแผงขายที่อยู่ในตลาดนัด/ตลาดสด</ion-select-option>
          <ion-select-option value="6">อื่น ๆ</ion-select-option>
        </ion-select> -->
      </ion-col>
      <ion-col size="12">
        <ion-label>ชื่อสถานที่</ion-label>
        <ion-input type="text" [(ngModel)]="todo.NAME" name="NAME"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button color="warning" (click)="btnCamera()"><ion-icon name="images-outline"></ion-icon></ion-button>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
