<ion-header>
  <ion-toolbar color="theme">
    <ion-title>{{titleShop}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>ชื่อสถานที่</ion-label>
        <ion-input type="text" [(ngModel)]="todo.NAME" name="NAME"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label>ที่ตั้ง</ion-label>
        <ion-input type="text" [(ngModel)]="todo.ADDRESS" name="ADDRESS"></ion-input>
      </ion-col>
      <ion-col size="12">
        <div class="upload-images" (click)="presentActionSheet()">
          <ion-icon name="camera-outline"></ion-icon>
          <p>อัพโหลดรูปภาพ</p>
        </div>
      </ion-col>
      <ion-col size="12" *ngFor="let imagesarray of imagesarray">
        <img class="preview-images" [src]="imagesarray" alt="">
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
