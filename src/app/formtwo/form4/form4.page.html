<ion-header>
  <ion-toolbar color="shop">
    <ion-title>{{titleShop}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="" (click)="backPage()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form [formGroup]="todo" (ngSubmit)="formData()">

      <ion-col size="12">
        <ion-label>ชื่อสถานที่</ion-label>
        <ion-input type="text" formControlName="NAME"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label>ที่ตั้ง</ion-label>
        <ion-input type="text" formControlName="ADDRESS"></ion-input>
      </ion-col>

        </div>
      </ion-col>
      <ion-col size="4" *ngFor="let imagesarray of imagesarray">
        <img class="preview-images" [src]="imagesarray" alt="">
      </ion-col> -->
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="shop">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
