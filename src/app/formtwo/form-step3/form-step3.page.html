<ion-header>
  <ion-toolbar color="shop">
    <ion-title>{{titleShop}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>3. การขายบุหรี่ให้ผู้ที่สงสัยว่ามีอายุ <br> ต่ำกว่า 20 ปี</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer-shop" (click)="form($event)" id="1">ช่วงที่สังเกต <u>ไม่มีผู้มาซื้อบุหรี่</u></div>
        <div class="btn-answer-shop" (click)="form($event)" id="2">ช่วงที่สังเกต มีผู้มาซื้อบุหรี่ <br>แต่<u>ไม่น่าสงสัย</u>ว่ามีอายุต่ำกว่า 20 ปี</div>
        <div class="btn-answer-shop" (click)="form($event)" id="3">ช่วงที่สังเกต มีผู้มาซื้อบุหรี่ <br>และ<u>น่าสงสัย</u>ว่ามีอายุต่ำกว่า 20 ปี</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
