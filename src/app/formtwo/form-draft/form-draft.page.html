<ion-header>
  <ion-toolbar color="shop">
    <ion-title>อยู่ระหว่างดำเนินการ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full" *ngFor="let data of dataStorage,let i = index" (click)="formContinue(i)">
      <ion-avatar slot="start" class="icon">
        <ion-icon name="newspaper-outline" color="public"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{i+1}} ชื่อสถานที่ {{data.NAME}} ที่ตั้ง {{data.ADDRESS}}</h3>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
