<ion-header>
  <ion-toolbar color="shop">
    <ion-title>{{titleShop}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>6. การให้บริการไฟแช็ค ไม้ขีดไฟหรือสิ่งอำนวยความสะดวกอื่นๆ ในการสูบบุหรี่ฟรี</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer-shop" (click)="form($event)" id="1">พบ</div>
        <div class="btn-answer-shop" (click)="form($event)" id="2">ไม่พบ</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
