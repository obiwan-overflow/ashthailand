<ion-header>
  <ion-toolbar color="theme">
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formRepassword(form)">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-text color="danger" *ngIf="show == true">
            <p>* รหัสผ่านไม่ตรงกัน</p>
          </ion-text>
          <ion-label position="floating">รหัสผ่านใหม่</ion-label>
          <ion-input type="password" [(ngModel)]="todo.password" name="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-text color="danger" *ngIf="show == true">
            <p>* รหัสผ่านไม่ตรงกัน</p>
          </ion-text>
          <ion-label position="floating">ยืนยันรหัสผ่านใหม่</ion-label>
          <ion-input type="password" [(ngModel)]="todo.confirmpassword" name="confirmpassword"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="block" shape="round" color="theme">บันทึก</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
