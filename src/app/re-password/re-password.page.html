<ion-header>
  <ion-toolbar color="dark">
    <ion-title>เปลี่ยนรหัสผ่าน</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">รหัสผ่านเก่า</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">รหัสผ่านใหม่</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ยืนยันรหัสผ่านใหม่</ion-label>
          <ion-input type="password"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" color="theme">บันทึก</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
