<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบสอบถาม</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ul class="lists-answer">
        <li *ngFor="let data of data">
          <h1>{{data.question}}</h1>
          <p>{{data.answer}}</p>
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
