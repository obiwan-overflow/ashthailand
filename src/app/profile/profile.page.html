<ion-header>
  <ion-toolbar color="theme">
    <ion-title>โปรไฟล์</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="form()">
    <ion-row>
      <ion-col size="12">
        <div class="upload-profile" (click)="openGallery()">
          <img src="{{image}}" width="100" height="100">
          <ion-icon name="camera-sharp"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อ</ion-label>
          <ion-input type="text" [(ngModel)]="todo.name" name="name" value="{{name}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">สกุล</ion-label>
          <ion-input type="text" [(ngModel)]="todo.lastname" name="lastname" value="{{lastname}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">เบอร์โทรศัพท์</ion-label>
          <ion-input type="phone" [(ngModel)]="todo.phone" name="phone" value="{{phone}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label position="floating">ชื่อหน่วยงาน</ion-label>
          <ion-input type="text" [(ngModel)]="todo.organization_name" name="organization_name" value="{{organization_name}}"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label>จังหวัด</ion-label>
          <ion-select [(ngModel)]="todo.province" name="province" [compareWith]="compareWith" value="{{province}}">
            <ion-select-option *ngFor="let dataprovinces of dataProvince" value="{{dataprovinces.id_provinces}}">{{dataprovinces.provinces}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label>อำเภอ</ion-label>
          <ion-select [(ngModel)]="todo.district" name="district" [compareWith]="compareWith" value="{{district}}">
            <ion-select-option *ngFor="let dataamphures of dataAmphures" value="{{dataamphures.id_amphures}}">{{dataamphures.amphures}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="full">
          <ion-label>ตำบล</ion-label>
          <ion-select [(ngModel)]="todo.subdistrict" name="subdistrict" [compareWith]="compareWith" value="{{subdistrict}}">
            <ion-select-option *ngFor="let datatombons of dataTombons" value="{{datatombons.id_tombons}}">{{datatombons.tombons}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-button type="submit" expand="full" shape="round" color="theme">แก้ไข</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
