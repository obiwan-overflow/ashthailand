<ion-header>
  <ion-toolbar color="public">
    <ion-title>แบบสังเกตที่แล้วเสร็จ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of listsData, let i = index" lines="full" routerLink="formone-detail/{{data.id}}">
      <ion-avatar slot="start" class="icon">
        <ion-icon name="newspaper-outline" color="public"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{i+1}} {{data.NAME1}}</h3>
        <small>วันที่ {{data.DAY}} {{data.MONTH}} {{data.YEAR}}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
