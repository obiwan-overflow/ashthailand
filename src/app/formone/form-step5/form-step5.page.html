<ion-header>
  <ion-toolbar color="theme">
    <ion-title>{{titlePub}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>5. พบการสูบบุหรี่ในรัศมี โดยประมาณ 5 เมตรจากบรเิวณทางเข้า-ออกหลักของสถานที่สาธารณะนั้นๆ ใช่หรือไม่</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="1">ใช่</div>
        <div class="btn-answer" (click)="form($event)" id="2">ไม่ใช่</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="progress">
    <p>ความสำเร็จ</p>
    <ion-progress-bar color="secondary" value="0.9" buffer="1"></ion-progress-bar>
  </div>
</ion-content>
