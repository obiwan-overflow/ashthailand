<ion-header>
  <ion-toolbar color="theme">
    <ion-title>{{titlePub}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>4. ช่วงเวลาที่ลงสำรวจพบเห็นการสูบบุหรี่หรือไม่</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="1">ไม่พบในบริเวณใดๆ</div>
        <div class="btn-answer" (click)="form($event)" id="2">พบภายในอาคาร/สิ่งปลูกสร้าง</div>
        <div class="btn-answer" (click)="form($event)" id="3">พบบริเวณที่สูบเป็นเขตสูบบุหรี่</div>
        <div class="btn-answer" (click)="form($event)" id="4">พบภายนอกอาคาร/สิ่งปลูกสร้างใดๆ ที่มิได้จัดไว้ให้เป็นเขตสูบบุหรี่</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="progress">
    <p>ความสำเร็จ</p>
    <ion-progress-bar color="secondary" value="0.8" buffer="0.9"></ion-progress-bar>
  </div>
</ion-content>
