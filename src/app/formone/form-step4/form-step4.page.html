<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบเก็บข้อมูล</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>4.ช่วงเวลาที่ลงสำรวจพบเห็นการสูบบุหรี่หรือไม่</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="ไม่พบในบริเวณใดๆ">ไม่พบในบริเวณใดๆ</div>
        <div class="btn-answer" (click)="form($event)" id="พบภายในอาคาร/สิ่งปลูกสร้าง">พบภายในอาคาร/สิ่งปลูกสร้าง</div>
        <div class="btn-answer" (click)="form($event)" id="พบบริเวณที่สูบเป็นเขตสูบบุหรี่">พบบริเวณที่สูบเป็นเขตสูบบุหรี่</div>
        <div class="btn-answer" (click)="form($event)" id="พบภายนอกอาคาร/สิ่งปลูกสร้างใดๆ ที่มิได้จัดไว้ให้เป็นเขตสูบบุหรี่">พบภายนอกอาคาร/สิ่งปลูกสร้างใดๆ ที่มิได้จัดไว้ให้เป็นเขตสูบบุหรี่</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
