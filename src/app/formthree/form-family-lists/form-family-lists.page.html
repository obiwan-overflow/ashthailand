<ion-header>
  <ion-toolbar color="family">
    <ion-title class="title-smoke">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>สมาชิกในครัวเรือนมี {{dataStorage.MEMBER}} คน</h3>
          <a class="btn-answer-family" (click)="updateMember()">แก้ไขจำนวนสมาชิก</a>
          <p>หมู่ที่ : {{MOO}}</p>
          <p>ชื่อชุมชน/บ้าน : {{VIL}}</p>
          <p>บ้านเลขที่ : {{A1}}</p>
        </ion-text>
      </ion-col>
      <ion-col size="12" *ngIf="datafamily.length < detail.MEMBER">
        <a class="btn-answer-family" (click)="btnStart()">เริ่มแบบทดสอบ</a>
      </ion-col>
      <!-- <ion-col size="12">
        <a class="btn-answer-family" href="/formthree/form4">ทำคนถัดไป</a>
      </ion-col> -->
      <ion-col size="12">
        <ion-list lines="full">
          <ion-item color="primary" class="list-member" *ngFor="let data of datafamily,let i = index">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>{{data.NAME}}</ion-label>
            <!-- <ion-icon name="trash-sharp" slot="end" (click)="btnDelete(data.AGE,data.NAME,data.A1,data.MOO,data.VIL)"></ion-icon> -->
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="12" *ngIf="datafamily.length >= dataStorage.MEMBER">
        <a class="btn-answer-family active" (click)="btnApprove()">บันทึกข้อมูล</a>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="progress-family">
    <ul>
      <li class="active"><span><ion-icon name="location-sharp" color="danger"></ion-icon></span><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
      <li><ion-icon name="ellipse"></ion-icon></li>
    </ul>
  </div>
</ion-content>
