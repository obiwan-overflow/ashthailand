<ion-header>
  <ion-toolbar color="theme">
    <ion-title size="small">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>ชื่อ</ion-label>
        <ion-input ype="number" [(ngModel)]="todo.NAME" name="NAME"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label>เพศ</ion-label>
        <ion-select [(ngModel)]="todo.SEX" name="SEX">
          <ion-select-option value="1">หญิง</ion-select-option>
          <ion-select-option value="2">ชาย</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <p>อายุ</p>
        <p class="text-danger">จำไม่ได้บันทึก 99</p>
        <ion-input type="number" [(ngModel)]="todo.AGE" name="AGE"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
