<ion-header>
  <ion-toolbar color="family">
    <ion-title class="title-smoke">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>ชื่อ - สกุล</ion-label>
        <ion-input type="text" [(ngModel)]="todo.NAME" name="NAME"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-label>เพศ</ion-label>
        <ion-select [(ngModel)]="todo.SEX" name="SEX">
          <ion-select-option value="1">หญิง</ion-select-option>
          <ion-select-option value="2">ชาย</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <p>อายุ (ปี)</p>
        <p>บันทึกช่วยจำ</p>
        <p class="text-danger">ถ้าอายุมากกว่าหรือเท่ากับ 99 ปี บันทึก "99"</p>
        <p class="text-danger">ถ้าจำไม่ได้บันทึก "98"</p>
        <ion-input type="text" inputmode="numeric" maxlength="2" [(ngModel)]="todo.AGE" name="AGE"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
