<ion-header>
  <ion-toolbar color="theme">
    <ion-title size="small">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>1. ปัจจุบันสูบบุหรี่หรือไม่</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="ไม่สูบ">ไม่สูบ</div>
        <div class="btn-answer" (click)="form($event)" id="สูบบางวัน">สูบบางวัน</div>
        <div class="btn-answer" (click)="form($event)" id="สูบทุกวัน">สูบทุกวัน</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
