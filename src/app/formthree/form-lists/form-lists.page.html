<ion-header>
  <ion-toolbar color="family">
    <ion-title>แบบสำรวจที่แล้วเสร็จ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let data of listsData,let i = index" lines="full" routerLink="formthree-lists-detail/{{data.A1}}">
      <ion-avatar slot="start" class="icon">
        <ion-icon name="newspaper-outline" color="family"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h3>{{i+1}} บ้านเลขที่ {{data.A1}}</h3>
        <small><ion-icon name="time-outline"></ion-icon> {{data.date_add}}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
