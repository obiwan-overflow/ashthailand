<ion-header>
  <ion-toolbar color="family">
    <ion-title>อยู่ระหว่างดำเนินการ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div *ngFor="let data of data,let i = index">
      <ion-item *ngIf="data.MOO" lines="full" routerLink="/formthree/form-family-lists/{{data.MOO}}/{{data.VIL}}/{{data.A1}}/success">
        <ion-avatar slot="start" class="icon">
          <ion-icon name="newspaper-outline" color="family"></ion-icon>
        </ion-avatar>
        <ion-label>
          <h3>หมู่ที่ {{data.MOO}} <br> ชื่อชุมชน/บ้าน {{data.VIL}} <br> บ้านเลขที่ {{data.A1}} <br> ชื่อ {{data.NAME}}</h3>
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
