<ion-header>
  <ion-toolbar color="theme">
    <ion-title size="small">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>12. คิดอยากจะเลิกสูบบุหรี่หรือไม่</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="1">ไม่คิดอยากจะเลิก</div>
        <div class="btn-answer" (click)="form($event)" id="2">คิดอยากจะเลิกสูบบุหรี่</div>
        <div class="btn-answer" (click)="form($event)" id="3">คิดจะเลิกสูบภายใน 6 เดือนข้างหน้า</div>
        <div class="btn-answer" (click)="form($event)" id="4">คิดจะเลิกสูบภายใน 30 วันข้างหน้า</div>
        <div class="btn-answer" (click)="form($event)" id="5">คิดจะเลิกสูบภายใน 30 วันข้างหน้าและเคยเลิกสูบได้สำเร็จอย่างน้อย 1 วัน</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
