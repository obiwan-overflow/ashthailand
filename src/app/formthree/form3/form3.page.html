<ion-header>
  <ion-toolbar color="theme">
    <ion-title class="title-smoke">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form #form="ngForm" (ngSubmit)="formData(form)">
    <ion-row>
      <ion-col size="12">
        <ion-label>จำนวนสมาชิก (คน)</ion-label>
        <ion-select [(ngModel)]="todo.MEMBER" name="MEMBER">
          <ion-select-option value="1">1 คน</ion-select-option>
          <ion-select-option value="2">2 คน</ion-select-option>
          <ion-select-option value="3">3 คน</ion-select-option>
          <ion-select-option value="4">4 คน</ion-select-option>
          <ion-select-option value="5">5 คน</ion-select-option>
          <ion-select-option value="6">6 คน</ion-select-option>
          <ion-select-option value="7">7 คน</ion-select-option>
          <ion-select-option value="8">8 คน</ion-select-option>
          <ion-select-option value="9">9 คน</ion-select-option>
          <ion-select-option value="10">10 คน</ion-select-option>
          <ion-select-option value="11">11 คน</ion-select-option>
          <ion-select-option value="12">12 คน</ion-select-option>
          <ion-select-option value="13">13 คน</ion-select-option>
          <ion-select-option value="14">14 คน</ion-select-option>
          <ion-select-option value="15">15 คน</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="block" shape="round" type="submit" color="dark">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
