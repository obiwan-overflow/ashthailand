<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text>
          <h3>4ก. สูบมาแล้วกี่ปี</h3>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <form (ngSubmit)="Form()">
          <ion-label>กรอกจำนวนปี  <span class="text-danger">ถ้าสูบน้อยกว่า 1 ปี บันทึก "0" ถ้าจำไม่ได้บันทึก "88"</span></ion-label>
          <ion-input type="text" [(ngModel)]="todo.year" name="year"></ion-input>
          <ion-button type="submit" expand="block" shape="round" color="dark">ตกลง</ion-button>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
