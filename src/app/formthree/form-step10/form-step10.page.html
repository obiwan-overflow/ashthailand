    <ion-buttons slot="start">

    <ion-row>
      <ion-col size="12">
        <ion-text>

        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer" (click)="form($event)" id="ซื้อเป็นซอง">ซื้อเป็นซอง</div>
        <div class="btn-answer" (click)="form($event)" id="ซื้อเป็นมวน">ซื้อเป็นมวน</div>

    </ion-row>
