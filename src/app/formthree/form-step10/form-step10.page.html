<ion-header>

    <ion-title class="title-smoke">แบบสัมภาษณ์พฤติกรรมการสูบบุหรี่</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>

        </ion-text>
      </ion-col>
      <ion-col size="12">
        <div class="btn-answer-family" (click)="form($event)" id="1">ซื้อเป็นซอง</div>
        <div class="btn-answer-family" (click)="form($event)" id="2">ซื้อเป็นมวน</div>

        <ion-button class="stop-formthree" expand="block" shape="round" color="dark"  (click)="stop()">หยุดชั่วคราว</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="progress-family">
    <ul>
      <li class="active"><ion-icon name="ellipse"></ion-icon></li>

      <li><ion-icon name="ellipse"></ion-icon></li>

</ion-content>
