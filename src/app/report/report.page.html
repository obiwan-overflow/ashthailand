<ion-header>
  <ion-toolbar color="theme">
    <ion-title>รายงานความก้าวหน้า</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="5" class="ion-text-center">
        <div *ngIf="userData.imgProfile">
          <img src="assets/images/profile/{{userData.imgProfile}}.png" class="w-100">
        </div>
        <div *ngIf="!userData.imgProfile">
          <img src="assets/images/user-theme.png" class="w-100">
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" *ngIf="userData.permission == 1 || userData.permission == 3">
        <div class="card-report" routerLink="report-employee">
          <p>พนักงานสนาม</p>
        </div>
      </ion-col>
      <ion-col size="12" *ngIf="userData.permission == 3">
        <div class="card-report" routerLink="report-head">
          <p>ผู้ควบคุมงานสนาม</p>
        </div>
      </ion-col>
      <ion-col size="12" *ngIf="userData.permission == 4">
        <div class="card-report" routerLink="report-admin">
          <p>ผู้ดูแลระบบ</p>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
