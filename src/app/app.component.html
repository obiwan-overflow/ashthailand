<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title>เมนู</ion-title>
      </ion-toolbar>
    </ion-header> 
    <ion-content color="theme">
      <ion-list>
        <!-- <ion-item color="theme" lines="full">แบบบันทึก</ion-item> -->
        <!-- <ion-item color="theme" lines="full">สรุปผลสำรวจ</ion-item> -->
        <!-- <ion-item color="theme" lines="full">ทีมงาน</ion-item> -->
        <ion-menu-toggle>
          <ion-item color="theme" lines="full" routerLink="home-new">หน้าหลัก</ion-item>
          <ion-item color="theme" lines="full" routerLink="tabs/news">ข่าวสาร</ion-item>
          <ion-item color="theme" lines="full" routerLink="tabs/contact">ติดต่อเรา</ion-item>
          <ion-item color="theme" *ngIf="!userId" lines="full" routerLink="signin">เข้าสู่ระบบ</ion-item>
          <ion-item color="theme" *ngIf="!userId" lines="full" routerLink="tabs/register">ลงทะเบียน</ion-item>

          <ion-item lines="full"  *ngIf="userId"><ion-icon name="person"></ion-icon> {{fullname}}</ion-item>
          <ion-item color="theme" *ngIf="userId" lines="full" routerLink="tabs/profile">ข้อมูลส่วนตัว</ion-item>
          <ion-item color="theme" *ngIf="userId" lines="full" routerLink="tabs/re-password">เปลี่ยนรหัสผ่าน</ion-item>
          <ion-item color="theme" *ngIf="userId" lines="full" (click)="logout()">ออกจากระบบ</ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
