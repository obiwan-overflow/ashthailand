<ion-header>
  <ion-toolbar color="theme">
    <ion-title>แบบสอบถาม</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form (ngSubmit)="form()">
    <ion-row>
      <ion-col size="12">
        <ion-text color="danger">
          <h4 class="title">ข้อมูลผู้ทำแบบสอบถาม</h4>
          <hr class="hr-border">
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <ion-label>เพศ</ion-label>
        <ion-select>
          <ion-select-option value="f">หญิง</ion-select-option>
          <ion-select-option value="m">ชาย</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12">
        <ion-label>อายุ</ion-label>
        <ion-input placeholder="กรุณากรอกอายุ"></ion-input>
      </ion-col>
      <ion-col size="12">
        <ion-button expand="full" type="submit" color="success">ต่อไป</ion-button>
      </ion-col>
    </ion-row>
    </form>
  </ion-grid>
</ion-content>
