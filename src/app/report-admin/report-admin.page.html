<ion-header>
  <ion-toolbar color="theme">
    <ion-title>รายงานความก้าวหน้า</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="title">
    <ion-text color="light">
      <p>ชื่อ {{user.name}}</p>
      <p>ชื่อหน่วยงาน {{user.organization_name}}</p>
    </ion-text>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="card-report" routerLink="report-admintwo/1">
          <h5>ผลการสังเกตสถานที่สาธารณะ</h5>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="card-report" routerLink="report-admintwo/2">
          <h5>ผลการสังเกตุร้านค้า</h5>
        </div>
      </ion-col>
      <ion-col size="12">
        <div class="card-report" routerLink="report-admintwo/3">
          <h5>แบบสัมภาษณ์พฤติกรรมการสูบุหรี่</h5>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
